!<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <script src="./js/jquery.min.js"></script>
</head>
<body>
  <input id="email" type="text" placeholder="Enter email">
  <span id="message" type="text"></span>
  <script src="./lib/validate-email.js"></script>
  <script>

    let input = $('#email')
    let newClass;

    input.keyup(() => {
      if (input.emailValidator()) {
        console.log('bener');
        newClass = 'success'
        $('#message').text('')
      } else {
        console.log('salah')
        newClass = 'error'
        $('#message').text('Email is not valid').addClass('error')
      }
    })
    input.addClass(newClass)

  </script>

</body>
</html>
